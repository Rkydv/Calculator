<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyCAlc</title>
    <link rel="stylesheet" href="style.css">
  
</head>
<body>
    <div class="main">
        <div class="cal">
            <div class="out">
                <div class="rslt">00</div>
            </div>
            <div class="in">
                <div class="con">
                    <button class="btn c1" type="button" id="ac">AC</button>
                    <button class="btn c1"type="button" id="del">DEL</button>
                    <button class="btn c1"type="button" id="%">%</button>
                    <button class="btn c4"type="button" id="/">/</button>
                    
                </div>
                <div class="con">
                        <button class="btn "type="button">7</button>
                        <button class="btn"type="button">8</button>
                        <button class="btn"type="button">9</button>
                        <button class="btn c4"type="button" id="*">*</button>
                        
                    </div>
                    <div class="con">
                        <button  class="btn "type="button" >4</button >
                        <button  class="btn"type="button">5</button >
                        <button  class="btn"type="button">6</button >
                        <button  class="btn c4"type="button" id="-">-</button >
                        
                        </div>
                        <div class="con">
                            <button  class="btn " type="button">1</button >
                            <button  class="btn"type="button">2</button >
                            <button  class="btn"type="button">3</button >
                            <button class="btn c4"type="button" id="+">+</button >
                            
                            </div>
                            <div class="con">
                                <button  class="btn" type="button">0</button >
                                <button  class="btn"type="button">00</button >
                                <button  class="btn"type="button">.</button >
                                <button  class="btn c4"type="button" id="=">=</button >
                                
                            </div>
                                                    
                
              

            </div>
        </div>

    </div>
    


<script src="script.js"></script>

</body>
</html>
